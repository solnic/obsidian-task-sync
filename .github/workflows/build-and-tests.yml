name: Build & Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Obsidian version
        id: obsidian-version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/obsidianmd/obsidian-releases/releases/latest | grep '"tag_name"' | cut -d'"' -f4 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Cache Obsidian installation
        id: cache-obsidian
        uses: actions/cache@v4
        with:
          path: tests/e2e/.obsidian-unpacked
          key: obsidian-${{ runner.os }}-${{ steps.obsidian-version.outputs.version }}
          restore-keys: |
            obsidian-${{ runner.os }}-

      - name: Setup e2e environment
        if: steps.cache-obsidian.outputs.cache-hit != 'true'
        run: npm run setup:e2e

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            main.js
            styles.css
            manifest.json
          retention-days: 1

      - name: Upload Obsidian installation
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-unpacked
          path: tests/e2e/.obsidian-unpacked
          retention-days: 1

  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  test-e2e-core:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: true
      matrix:
        test-group:
          - core
          - note-kit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Download Obsidian installation
        uses: actions/download-artifact@v4
        with:
          name: obsidian-unpacked
          path: tests/e2e/.obsidian-unpacked

      - name: Run e2e tests - ${{ matrix.test-group }}
        run: npm run test:e2e -- tests/e2e/specs/${{ matrix.test-group }}

      - name: Upload test results - ${{ matrix.test-group }}
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.test-group }}
          path: |
            tests/e2e/debug/
            tests/e2e/results.json
            test-results/
          retention-days: 7

      - name: Upload Playwright report - ${{ matrix.test-group }}
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.test-group }}
          path: playwright-report/
          retention-days: 7

  test-e2e:
    runs-on: ubuntu-latest
    needs: test-e2e-core
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - bases
          - commands
          - extensions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Download Obsidian installation
        uses: actions/download-artifact@v4
        with:
          name: obsidian-unpacked
          path: tests/e2e/.obsidian-unpacked

      - name: Run e2e tests - ${{ matrix.test-group }}
        run: npm run test:e2e -- tests/e2e/specs/${{ matrix.test-group }}

      - name: Upload test results - ${{ matrix.test-group }}
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.test-group }}
          path: |
            tests/e2e/debug/
            tests/e2e/results.json
            test-results/
          retention-days: 7

      - name: Upload Playwright report - ${{ matrix.test-group }}
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.test-group }}
          path: playwright-report/
          retention-days: 7
